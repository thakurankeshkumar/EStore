<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f6f8;
        }

        .contact-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .contact-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .contact-container p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .contact-form label {
            font-size: 14px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #007bff;
        }

        .contact-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-btn:hover {
            background-color: #0056b3;
        }


        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar-left {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-center input[type="search"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 50vw;
            max-width: 400px;
        }

        .navbar-right .btn-login,
        .navbar-right .btn-signup {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .navbar-right .btn-login:hover,
        .navbar-right .btn-signup:hover {
            background-color: #0056b3;
        }



        .centerr {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }

        .centerr ul {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 23px;
        }

        .centerr ul li {
            list-style: none;
        }

        .centerr ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .centerr ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


        .centerr ul li a {
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .centerr ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }


        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .footer-links a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>


    <header>
        <nav class="navbar">
            <div class="navbar-left">EStore</div>
            <div class="navbar-center">
                <input type="search" placeholder="Search Here..." aria-label="Search">
            </div>
            <div class="centerr">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <button class="btn-login"><a style="text-decoration: none; color: white;"
                        href="login.html">Login</a></button>
                <button class="btn-signup"><a style="text-decoration: none; color: white;" href="signup.html">Sign
                        Up</a></button>
            </div>
        </nav>
    </header>

    <div class="body">

        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions, feel free to reach out to us by filling out the form below.</p>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here"
                        required></textarea>
                </div>
                <button type="submit" class="contact-btn">Send Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EStore. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a>
        </div>
    </footer>
</body>

</html>
