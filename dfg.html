<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EStore</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-grid {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .product-card {
            flex: 0 0 150px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
            font-size: 14px;
            min-width: 150px;
        }

        .product-card img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card .product-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .product-card .price {
            color: #555;
            font-weight: bold;
        }

        .product-card .shop-now {
            color: #007BFF;
            text-decoration: none;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="left">EStore</div>
        <div class="center">
            <input type="search" placeholder="Search Here..">
        </div>
        <div class="right">
            <button>Login</button>
            <button>Sign Up</button>
        </div>
    </nav>
    <section class="firstSection">
        <center>
            <span>
                <h1>Some Product Categories</h1>
            </span>
        </center>
        <div class="nav2">

            <div class="box2 box">
                <img src="https://rukminim2.flixcart.com/flap/80/80/image/22fddf3c7da4c4f4.png?q=100" alt="">

            </div>
            <div class="box3 box">
                <img src="https://rukminim2.flixcart.com/fk-p-flap/80/80/image/0d75b34f7d8fbcb3.png?q=100" alt="">
                <p>Fashon</p>
            </div>
            <div class="box4 box">
                <img src="https://rukminim2.flixcart.com/flap/80/80/image/69c6589653afdb9a.png?q=100" alt="">
                <p>Electronics</p>
            </div>
            <div class="box5 box">

                <p>Homes</p>
            </div>
            <div class="box6 box">

                <p>Appilances</p>
            </div>
            <div class="box7 box">

    </section>

    <div class="banner">
        <div class="banner-images">
